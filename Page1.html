<head>
    <meta charset="utf-8">
    <title>CS 498:Final Project in D3.js</title>
    <link rel="stylesheet" type="text/css" href="starter-template.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
    <style type="text/css">
      /* mouse hover, lighten county color */
      path:hover {
      	fill-opacity: .6;
      }
      /* Style for Custom Tooltip */
      div.tooltip {
       	position: absolute;
      	text-align: center;
      	width: 100px;
      	height: 45px;
      	padding: 2px;
      	font: 12px sans-serif;
      	background: white;
      	border: 0px;
      	border-radius: 8px;
      	pointer-events: none;
      }
      </style>

</head>
<body>
<h1> Home Inspection By County</h1>

<section class="page1">
<p>
Below we see the visualizaion of home inspection score by county in the state of Illinois.
</p>

</section>

<script type="text/javascript">
    var w = 800;
    var h = 420;
    var projection = d3.geoAlbersUsa()
            .translate([w/2, 6*h/10])
            .scale([700]);
    var path = d3.geoPath()
            .projection(projection);
    //Define quantize scale to sort data values into buckets of color
    var color = d3.scaleQuantize()
            .range(["rgb(237,248,233)","rgb(186,228,179)",
            "rgb(116,196,118)","rgb(49,163,84)","rgb(0,109,44)"]);
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
    // Define the div for the tooltip
    var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);
    //Load the data
    d3.csv("inspection_scores_Illinois_only.csv", function(data) {
        //Set input domain for color scale
        color.domain([
            d3.min(data, function(d) { return d.rank; }),
            d3.max(data, function(d) { return d.rank; })
        ]);
        //Load in GeoJSON data
        d3.json("mapshaper_illinois.json", function(json) {
            //Merge the ag. data and GeoJSON
            //Loop through once for each ag. data value
            for (var i = 0; i < data.length; i++) {
                //Grab county name
                var dataCounty = data[i].countyname;
                //Grab data value, and convert from string to float
                var dataRank = parseFloat(data[i].rank);
                var dataScore = parseFloat(data[i].score);
                // console.log(data[i]);
                //Find the corresponding county inside the GeoJSON
                for (var j = 0; j < json.features.length; j++) {
                    var jsonCounty = json.features[j].properties.name;
                    if (dataCounty == jsonCounty) {
                        //Copy the data value into the JSON
                        json.features[j].properties.rank = dataRank;
                        json.features[j].properties.score = dataScore;
                        break;
                    }
                }
            }
            //Bind data and create one path per GeoJSON feature
            svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", function(d) {
                        //Get data value
                        var value = d.properties.rank;
                        if (value) {
                            //If value exists…
                            scaled_val = (52-value)*255/52;
                            return d3.rgb(0, scaled_val, 0);
                        } else {
                            //If value is undefined…
                            return "#ccc";
                        }
                    })
                    .on("mouseover", function(d) {
                        div.transition()
                            .duration(200)
                            .style("opacity", .9);
                            // console.log(d.properties.rank)
                            // console.log(d.properties.score)
                        div	.html( d.properties.name + "</br>" +
                                  "Rank: " + d.properties.rank + "</br>" +
                                  "Score: " + d.properties.score)
                            .style("left", (d3.event.pageX) + "px")
                            .style("top", (d3.event.pageY - 28) + "px");
                        })
                    .on("mouseout", function(d) {
                        div.transition()
                            .duration(500)
                            .style("opacity", 0);
                    });
        });
    });
