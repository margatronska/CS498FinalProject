<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CS 498:Final Project in D3.js</title>
    <link rel="stylesheet" type="text/css" href="starter-template.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.13.0/d3-legend.js"></script>
    <style type="text/css">
      /* mouse hover, lighten county color */
      path:hover {
      	fill-opacity: .6;
      }
      /* Style for Custom Tooltip */
      div.tooltip {
       	position: absolute;
      	text-align: center;
      	width: 100px;
      	height: 45px;
      	padding: 2px;
      	font: 12px sans-serif;
      	background: white;
      	border: 0px;
      	border-radius: 8px;
      	pointer-events: none;
      }
      </style>

</head>
<body>
<h1>Page 1 - Home Inspection By County</h1>

<section class="page1">
<p>
Below we see the visualizaion of home inspection score by county in the state of Illinois.
</p>

</section>

<style>

.bar {
  fill: steelblue;
}

.axis--x path {
  display: none;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("Illinois.csv", function(d) {
  d.score = +d.score;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.countyname; }));
  y.domain([0, d3.max(data, function(d) { return d.score; })]);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y).ticks(10, "%"))
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("score");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.countyname); })
      .attr("y", function(d) { return y(d.score); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.score); });
});

</script>
